add_newline = true
scan_timeout = 1000
command_timeout = 10000
format = """\
$directory\
${custom.directory_separator_not_git}\
${custom.directory_separator_git}\
$symbol($git_branch[](fg:#FCF392))\
$symbol( $git_commit$git_status$git_metrics$git_state)$fill$cmd_duration$nodejs$all\
${custom.git_config_email}
$character"""

[fill]
symbol = " "

[env_var.VIRTUAL_ENV]
format = 'venv:[$env_value]($style) '
style = 'yellow bold'

[time]
disabled = false
format = '🕙[$time]($style) '

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[ $user ]($style)"
disabled = false
show_always = true

[directory]
format = "[](243)[ $path]($style)[$read_only]($read_only_style)[](243) "
style = "bg:243"
read_only_style = "bg:243"
truncation_symbol = '…/'

[cmd_duration]
min_time = 100
format = '🐌[$duration](bold yellow) '

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold yellow"

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
