# Tmux 配置文件
# 状态栏: [session] window:shell path date time

set -g status-right "[main] %Y-%m-%d %H:%M"
set -g status-left "#{window_index}:#{pane_current_command}* "
set -g status-interval 1
set -g status-justify left

# 启用鼠标支持
set -g mouse on

# 窗口从 1 开始编号
set -g base-index 1
setw -g pane-base-index 1

# 状态栏颜色 (Catppuccin Mocha 风格)
set -g status-style bg=colour235,fg=colour223
set -g window-status-current-style bg=colour239,fg=colour223,bold
set -g window-status-style fg=colour244
set -g pane-border-style fg=colour240
set -g message-style bg=colour239,fg=colour223
